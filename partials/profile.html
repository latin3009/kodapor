

<div class="row">

  <h1>Profile</h1>
  <hr>
 
</div>
  <div class="row">
    <div class="container">
  <div class="col-md-6">

   </div>
   <div class="col-md-6">
      <label for='namn'>Namn:</label>
    <p>{{ user.name }}</p>    
      <h4>Erfarenhet</h4>
        <p>{{ user.experience }}</p>

         <li>java</li>
         <li>c++</li>
         <li>ActionScript</li>

        </ul>
      
      </div>
       </div>
     <div class="row">
     <div class="container">
     <div class="col-md-8">
     <h3>Beskrivning</h3>

          {{ user.content }}
        </p>
     </div>
       
      </div>
       </div>  
       <div class="row">
     <div class="container">
     <div class="col-md-3 col-md-offset-3">

          </div> 
      </div>
       </div>
